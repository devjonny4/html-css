<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex017/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../ex016/style.css">
    <title>Document</title>
</head>
<body>
    <main>
        <h1>Teste de formulário</h1>
        <form action="cadastro.php" method="post" autocomplete="on">
            <p>
                <label for="iusu">Usuário</label>
                <input type="text" name="usu" id="iusu" required size="11" placeholder="Nome de usuário" autocomplete="username">
            </p>
            <p>
                <label for="isenha">Senha</label>
                <input type="password" name="senha" id="isenha" required minlength="8" size="11" placeholder="Senha" autocomplete="current-password">
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </form>
    </main>
</body>
</html>
