<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex017/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../ex016/style.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Formulário</title>
</head>
<body>
    <main>
        <h1>Novos controles de formulário</h1>
        <form action="cadastro.php" method="get" autocomplete="on">

            <fieldset>
                <legend>Dados pessoais</legend>
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" autocomplete="name" placeholder=" Digite seu nome">
                </p>
                <p>
                    <label for="iemail">E-mail:</label>
                    <input type="email" name="email" id="iemail" autocomplete="email" placeholder=" Digite seu e-mail">
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" autocomplete="tel" placeholder=" (xx)xxxxx-xxxx">
                </p>
            </fieldset>

            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Apagar">
            </p>
        </form>
    </main>
</body>
</html>
