<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com imagens</title>
</head>
<body>
    <h1>Testando carga e imagens</h1>
    <p>Abaixo você vai ver uma imagem que está na mesma pasta</p>
    <img src="html-200.png" alt="logo html 5">
    <!--pra selecionar um arquivo dentro da pasta é só apertar ctrl + barra-->

    <p>Podemos também carregar imagens que estão em sub-pastas</p>
    <img src="imagens/css-200.png" alt="Loo CSS">

    <p>Também podemos carregar imagens externas</p>
    <img src="https://cdn.pixabay.com/photo/2015/04/23/17/41/javascript-736400_1280.png" alt="Logo Javascript" width="200px">
</body>
</html>
