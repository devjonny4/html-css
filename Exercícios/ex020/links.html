<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../ex017/images/favicon.ico" type="image/x-icon">
    <style>
        li {
            text-align: center;
            width: 295px;
        }

        a {
            color: black;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #551A8B;
        }

        a:visited {
            color: blueviolet;
        }

        a:active {
            color: aqua;
        }

        a::before {
            content: '» ';
        }

        a::after {
            content: ' «';
        }
    </style>
    <title>Links</title>
</head>
<body>
    <h1>Personalizando links</h1>

    <ul>
        <li><a href="https://www.youtube.com/@LofiGirl" target="_blank">Lofi para estudar, relaxar ou jogar</a></li>
        <li><a href="https://www.youtube.com/@castrobrothers" target="_blank">Canal de humor para passar o tempo</a></li>
        <li><a href="https://www.youtube.com/@PontoemComum" target="_blank">Canal de ciência para informação</a></li>
    </ul>
</body>
</html>
